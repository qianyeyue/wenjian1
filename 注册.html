<!DOCTYPE html>
<html lang="zn-CN">

<head>
    <meta charset="UTF-8">
    <title>
        注册界面
    </title>
    <link rel="stylesheet" href="style1.css">
    <style>
    </style>
</head>
<body>
    <h2>摄影之家注册界面</h2>
    <table width="500">
        <form action="用户信息.html" method="get">
        <tr>
            <td>用户名</td>
            <td><input type="text" value="请输入名称" name="username"></td>
        </tr>
        <tr>
            <td>账户密码</td>
            <td><input type="password" value="请输入密码" name="pwd"></td>
        </tr>
        <tr>
            <td>性别</td>
            <td>
                <input type="radio" name="sex" id="nan"> <label for="nan">男&nbsp<img src="images\nan.png"></label>
                <input type="radio" name="sex" id="nv"> <label for="nv">女&nbsp<img src="images\nv.png"></label>
            </td>
        </tr>
        <tr>
            <td>生日：
            </td>
            <td>
                <select>
                    <option>--请选择年份--</option>
                    <!--显示默认的字-->
                    <option>1998</option>
                    <option>1999</option>
                    <option>2000</option>
                    <option>2001</option>
                    <option>2002</option>
                    <option>2003</option>
                    <option>2004</option>
                    <option>2005</option>
                    <option>2006</option>
                    <option>2007</option>
                    <option>2008</option>
                    <option>2009</option>
                    <option>2010</option>
                    <option>2011</option>
                    <option>2012</option>
                    <option>2013</option>
                    <option>2014</option>
                    <option>2015</option>
                    <option>2016</option>
                </select>
                <select>
                    <option>--请选择月份--</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>喜好偏向</td>
            <td><input type="text" value="自然风景" name="like"></td>
        </tr>
        <tr>
            <td>喜欢类型</td>
            <td>
            <input type="checkbox" name="love" id="renwen"><label for="renwen">人文风光</label>
            <input type="checkbox" name="love" id="shanshui"><label for="shanshui">山水田园</label>
            <input type="checkbox" name="love" id="kehuan"><label for="kehuan">科幻梦影</label>
            <input type="checkbox" name="love" id="renwu"><label for="renwu">人物风采</label>
            <input type="checkbox" name="love" id="quanbu"><label for="quanbu">全部</label>
        </td>
        </tr>
        <tr>
            <td>个人标签</td>
            <td><textarea name="label">个人标签</textarea></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="submit" value="免费注册">
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="checkbox" checked="checked" id="tongyi"><label for="tongyi">我同意注册条款和会员加入标准</label>
            </td>
        </tr>
    </form>
        <tr>
            <td></td>
            <td>
                <a href="登录.html"><button type="button">返回登录界面</button></a>
                <a href="摄影之家.html">返回首页</a>
            </td>
        </tr>
    </table>
</body>
</html>
